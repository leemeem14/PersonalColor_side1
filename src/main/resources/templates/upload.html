<!-- ë¡œê·¸ì¸í•˜ì§€ ì•Šì€ ì‚¬ìš©ìë¥¼ ìœ„í•œ ë¸”ëŸ¬ ì²˜ë¦¬ëœ ì»¨í…ì¸  -->
<div sec:authorize="!isAuthenticated()" class="container content-blurred">
  <div class="upload-section">

    <div id="uploadImage">

        <label class="gallery-btn">ğŸ–¼ï¸ê°¤ëŸ¬ë¦¬ ì„ íƒ</label>

<script>
  // CSRF í† í° ê°€ì ¸ì˜¤ê¸°
  const csrfToken = /*[[${_csrf.token}]]*/ '';
  const csrfHeader = /*[[${_csrf.headerName}]]*/ '';

  // ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™
  function goToLogin() {
    window.location.href = '/login';
  }

  // ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™
  function goToHome() {
    window.location.href = '/';
  }

  // ì¹´ë©”ë¼ ì—´ê¸°
  function openCamera() {
    const video = document.getElementById("video");
    const uploadImage = document.getElementById("uploadImage");

    video.style.display = "block";
    uploadImage.style.display = "none";

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => {
              video.srcObject = stream;
              toggleNextButton();
            })
            .catch(err => {
              alert("ì¹´ë©”ë¼ê°€ ì¸ì‹ ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
              uploadImage.style.display = "flex";
              uploadImage.innerHTML = '<span>ğŸ“¸ ì‚¬ì§„ì„ ì—…ë¡œë“œ í•´ì£¼ì„¸ìš”</span>';
              video.style.display = "none";
              toggleNextButton();
            });
  }

  // ê°¤ëŸ¬ë¦¬ì—ì„œ ì‚¬ì§„ ì„ íƒ
  function handleGallery(input) {
    const file = input.files[0];
    const container = document.getElementById("uploadImage");
    const video = document.getElementById("video");

    if (file) {
      // FormDataë¥¼ ì‚¬ìš©í•´ì„œ íŒŒì¼ ì—…ë¡œë“œ
      const formData = new FormData();
      formData.append('file', file);

      fetch('/upload', {
        method: 'POST',
        headers: {
          [csrfHeader]: csrfToken
        },
        body: formData
      })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
                  const reader = new FileReader();
                  reader.onload = function (e) {
                    video.style.display = "none";
                    if (video.srcObject) {
                      const tracks = video.srcObject.getTracks();
                      tracks.forEach(track => track.stop());
                      video.srcObject = null;
                    }

                    container.innerHTML = "";
                    container.style.border = "none";

                    const img = document.createElement("img");
                    img.src = e.target.result;
                    container.appendChild(img);
                    container.style.display = "flex";

                    alert("ì‚¬ì§„ì´ ì—…ë¡œë“œ ë˜ì—ˆìŠµë‹ˆë‹¤.");
                    toggleNextButton();
                  };
                  reader.readAsDataURL(file);
                } else {
                  alert(data.error || "ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                }
              })
              .catch(error => {
                console.error('Error:', error);
                alert("ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
              });
    }
  }

  // ì‚¬ì§„ì´ ì—†ìœ¼ë©´ ë‹¤ìŒ ë²„íŠ¼ ìˆ¨ê¹€
  function toggleNextButton(){
    const nextBtn = document.querySelector('.next-btn');
    const video = document.getElementById("video");
    const uploadImage = document.getElementById("uploadImage");

    // ì‚¬ì§„ì´ ì—…ë¡œë“œë˜ì—ˆê±°ë‚˜ ì¹´ë©”ë¼ê°€ í™œì„±í™”ëœ ê²½ìš°ì—ë§Œ ë‹¤ìŒ ë²„íŠ¼ í‘œì‹œ
    if (uploadImage.querySelector("img") || video.style.display === "block") {
      nextBtn.style.display = "block";
    } else {
      nextBtn.style.display = "none";
    }
  }

  // ëœë¤í•˜ê²Œ ê²°ê³¼ í˜ì´ì§€ë¡œ ì´ë™í•˜ëŠ” í•¨ìˆ˜
  function goToRandomResult() {
    window.location.href = '/results';
  }

  // ëˆˆì†¡ì´ íš¨ê³¼
  const colors = ["#FFB6C1", "#FF69B4", "#87CEEB", "#8A2BE2", "#7FFFD4", "#FFD700", "#FFA07A"];
  const symbols = ["â„", "â™¥", "âœ¿", "â˜…"];

  function createSnowflake() {
    const snowflake = document.createElement("div");
    snowflake.classList.add("snowflake");
    snowflake.style.left = Math.random() * window.innerWidth + "px";
    snowflake.style.animationDuration = (3 + Math.random() * 5) + "s";
    snowflake.style.color = colors[Math.floor(Math.random() * colors.length)];
    snowflake.innerText = symbols[Math.floor(Math.random() * symbols.length)];
    document.body.appendChild(snowflake);

    setTimeout(() => {
      snowflake.remove();
    }, 8000);
  }

  setInterval(createSnowflake, 300);
</script>
